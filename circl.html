<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Area of the circle </title> <!-- Title of the page-->
</head>
<body>
	<script type="text/javascript"> // script for including JavaScript codes
        function circle(radius)  // circle is the function name and radius is its variable
        {
            this.radius = radius;
          // area method
            this.area = function () 
            {
                return Math.PI * this.radius * this.radius; // formula of the area of the circle returning parameters
            };
        }
        var c = new circle(4);
        alert( "Area of the Circle is = "  + c.area().toFixed(3)); // for the output in alert box
        console.log('Area =', c.area().toFixed(3)); // to see after inspect console will show the result
       
	</script>

</body>
</html>
